    //creates a function that generates a random play, so the results will be either rock, paper, or scissors, randomly


function computerPlay () {
    var min = 1, max = 3;
    var x = Math.floor(Math.random()*(max-min+1)+ min);
    var chosen
    if (x == 1){
        chosen = 'rock';
    } else if (x == 2) {
        chosen = 'paper';
    } else {
        chosen = 'scissors';
    }
    return chosen;
}


//this function gets user input

function playerChoice() {
    var takeUserInput = prompt("Choose Rock, Paper, or Scissors");
    var userInput = takeUserInput.toLowerCase();
    return userInput;
}

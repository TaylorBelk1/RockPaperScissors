function computerPlay () {
    var min = 1, max = 3;
    var x = Math.floor(Math.random()*(max-min+1)+ min);
    var chosen
    if (x == 1){
        chosen = 'rock';
    } else if (x == 2) {
        chosen = 'paper';
    } else {
        chosen = 'scissors';
    }
    return chosen;
}
